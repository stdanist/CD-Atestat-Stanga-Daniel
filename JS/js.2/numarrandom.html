<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Joc: Ghicește Numărul!</h1>
    <p>Introdu un număr între 1 și 10:</p>
    <input type="number" id="numar" min="1" max="10">
    <button onclick="verificaNumar()">Verifică</button>
    <p id="mesaj"></p>

    <script>
        let numarCorect = Math.floor(Math.random() * 10) + 1;

        function verificaNumar() {
            let numarIntrodus = parseInt(document.getElementById("numar").value);
            let mesaj = document.getElementById("mesaj");

            if (numarIntrodus === numarCorect) {
                mesaj.innerText = "🎉 Felicitări! Ai ghicit numărul!";
                mesaj.style.color = "green";
            } else {
                mesaj.innerText = "❌ Greșit! Încearcă din nou!";
                mesaj.style.color = "red";
            }
        }
    </script>


    
</body>
</html>
